<html>
    
    <head>
        <meta charset="UTF-8">
        <title>HelloTechAcademy</title>
        <link rel="stylesheet" href="sample.css">
      </head>
      <body>
        <p class="title">Hello!</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script language="javascript" type="text/javascript">
        
        const url = 'https://js.adapools.org/pools/5c8751066db31d6745bc8a58ba1534de67a95f9962fc309b4673dd8c/summary.json';
            $.getJSON(url,(data) => {
              console.log(data);
              let hist_roa = JSON.parse(data.data.hist_roa)
              console.log(hist_roa);
              let blocks_epoch=JSON.parse(data.data.blocks_epoch);
              let blocks_lifetime=JSON.parse(data.data.blocks_lifetime);
              let roa=JSON.parse(data.data.roa);
              let roa_lifetime=JSON.parse(data.data.roa_lifetime);
              let luck_lifetime=JSON.parse(data.data.luck_lifetime);

              document.write('Epoch Block: ' + blocks_epoch + '<br>');
              document.write('Lifetime Block: ' + blocks_lifetime + '<br>');
              document.write('ROA: ' + roa + '<br>');
              document.write('ROA Lifetime: ' + roa_lifetime + '<br>');
              document.write('Luck Lifetime: ' + luck_lifetime + '<br>');
              for (let i=0; i<hist_roa.length; i++){
                document.write('Epoch ' + hist_roa[i].e + ': ' + hist_roa[i].val + '%<br>');
              }
            });
        </script>

      </body>

</html>
